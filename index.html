<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi Uang</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Data Transaksi Uang</h1>
        <form action="/add" method="POST" class="mb-3">
            <div class="mb-3">
                <input type="text" name="description" placeholder="Deskripsi" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="number" name="amount" placeholder="Jumlah" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Tambah Transaksi</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction[0] }}</td>
                    <td>{{ transaction[1] }}</td>
                    <td>{{ transaction[2] }}</td>
                    <td>{{ transaction[3] }}</td>
                    <td>
                        <a href="/delete/{{ transaction[0] }}" class="btn btn-danger">Hapus</a>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/logout" class="btn btn-warning">Logout</a>
    </div>
</body>
</html>
